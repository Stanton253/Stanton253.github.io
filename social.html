        </div>
        <div class="email">
          <a href="mail.html"><i class="far fa-envelope"></i></a>

          <img src="https://graph.org/file/37536333232ed70658836.jpg">

        <div class="name">
          <h2>Teach Team</h2>

      </div>
      <div class="bottom">

          <br>

<script>
  $(function () {
  $(".menu").click(function () {
    document.getElementById("menu-list").classList.toggle("show");
  });
  window.onclick = function (event) {
    if (!event.target.matches('.menu')) {
      var dropdowns = document.getElementsByClassName("menu-li");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  $('.toggle-input')[0].checked = true;
  const checkbox = document.querySelector('.toggle-input');
  checkbox.addEventListener('change', () => {
    document.body.classList.toggle('dmode');
  });
});
  </script>
